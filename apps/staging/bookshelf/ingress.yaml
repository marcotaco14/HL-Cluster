apiVersion: networking.k8s.io/v1
kind: bookshelf
metadata:
  name: bookshelf
spec:
  ingressClassName: traefik
  rules:
    - host: localhost
      http:
        paths:
          - backend:
              service:
                name: bookshelf
                port:
                  number: 3005
            path: /
            pathType: Prefix
